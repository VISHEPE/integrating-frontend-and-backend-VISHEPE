<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .dashboard {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        .user-info, .appointments, .medical-records {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>User Dashboard</h1>
        
        <div class="user-info">
            <h2>Personal Information</h2>
            <p><strong>Name:</strong> <span id="user-name">John Doe</span></p>
            <p><strong>Email:</strong> <span id="user-email">johndoe@example.com</span></p>
            <p><strong>Phone:</strong> <span id="user-phone">+1 123-456-7890</span></p>
            <p><strong>Date of Birth:</strong> <span id="user-dob">January 1, 1980</span></p>
            <p><strong>Address:</strong> <span id="user-address">123 Main St, Anytown, USA</span></p>
        </div>
        
        <div class="appointments">
            <h2>Upcoming Appointments</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Doctor</th>
                        <th>Department</th>
                    </tr>
                </thead>
                <tbody id="appointments-list">
                    <!-- Appointments will be populated here -->
                </tbody>
            </table>
        </div>
        
        <div class="medical-records">
            <h2>Recent Medical Records</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Doctor</th>
                        <th>Notes</th>
                    </tr>
                </thead>
                <tbody id="medical-records-list">
                    <!-- Medical records will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // This script would typically fetch data from your backend and populate the dashboard
        // For demonstration, we'll use placeholder data

        // Populate user info
        document.getElementById('user-name').textContent = 'John Doe';
        document.getElementById('user-email').textContent = 'johndoe@example.com';
        document.getElementById('user-phone').textContent = '+1 123-456-7890';
        document.getElementById('user-dob').textContent = 'January 1, 1980';
        document.getElementById('user-address').textContent = '123 Main St, Anytown, USA';

        // Populate appointments
        const appointments = [
            { date: '2024-10-25', time: '14:00', doctor: 'Dr. Smith', department: 'Cardiology' },
            { date: '2024-11-05', time: '10:30', doctor: 'Dr. Johnson', department: 'Neurology' }
        ];
        const appointmentsList = document.getElementById('appointments-list');
        appointments.forEach(apt => {
            const row = appointmentsList.insertRow();
            row.insertCell(0).textContent = apt.date;
            row.insertCell(1).textContent = apt.time;
            row.insertCell(2).textContent = apt.doctor;
            row.insertCell(3).textContent = apt.department;
        });

        // Populate medical records
        const medicalRecords = [
            { date: '2024-09-15', type: 'Blood Test', doctor: 'Dr. Brown', notes: 'Normal results' },
            { date: '2024-08-20', type: 'X-Ray', doctor: 'Dr. Davis', notes: 'No abnormalities detected' }
        ];
        const medicalRecordsList = document.getElementById('medical-records-list');
        medicalRecords.forEach(record => {
            const row = medicalRecordsList.insertRow();
            row.insertCell(0).textContent = record.date;
            row.insertCell(1).textContent = record.type;
            row.insertCell(2).textContent = record.doctor;
            row.insertCell(3).textContent = record.notes;
        });
    </script>
</body>
</html>
