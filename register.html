<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body  class="registration-page">
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">TeleMedi</div>
                <nav>
                    <div class="hamburger">â˜°</div>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#features">Features</a></li>
                        <li><a href="#how-it-works">How It Works</a></li>
                        <li><a href="#testimonials">Testimonials</a></li>
                        <li><a href="register.html">Register</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    
    <div class="container1">
    <form id="registerForm" method="POST" >
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>
        <span id="firstNameError" class="error"></span><br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>
        <span id="lastNameError" class="error"></span><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span id="emailError" class="error"></span><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <span id="passwordError" class="error"></span><br><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <span id="confirmPasswordError" class="error"></span><br><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required>
        <span id="phoneError" class="error"></span><br><br>

        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" required>
        <span id="dobError" class="error"></span><br><br>

        <label>Gender:</label>
        <input type="radio" name="gender" value="male" required> Male
        <input type="radio" name="gender" value="female" required> Female
        <span id="genderError" class="error"></span><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <span id="addressError" class="error"></span><br><br>

        <label>
            <input type="checkbox" id="terms" required> I accept the terms and conditions
        </label>
        <span id="termsError" class="error"></span><br><br>

        <button type="submit">Submit</button>
        <a href="login.html">Login</a>
    </form>
</div>

    <script src="../validate.js"></script>
</body>
</html>
